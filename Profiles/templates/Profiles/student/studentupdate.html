{% extends "Profiles/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="demo-parallax parallax section looking-photo nopadbot" data-stellar-background-ratio="0.5" style="background-image:url('upload/demo_02.jpg');">
        <div class="page-title section nobg">
            <div class="container-fluid">
                <div class="clearfix">
                    <div class="title-area pull-left">
                        <h2>Edit Profile <small>Please complete all fields for perfect profile..</small></h2>
                    </div>
                    <!-- /.pull-right -->
                    <div class="pull-right hidden-xs">
                        <div class="bread">
                            <ol class="breadcrumb">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Members</a></li>
                                <li class="active">Edit Profile</li>
                            </ol>
                        </div>
                        <!-- end bread -->
                    </div>
                    <!-- /.pull-right -->
                </div>
                <!-- end clearfix -->
            </div>
        </div>
        <!-- end page-title -->
    </div>
    <div class="section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="widget-title">
                        <h3>Profile Details</h3>
                        <hr>
                    </div>
                    <form class=" form-group" action="" method="POST" enctype="multipart/form-data">
                        {%csrf_token%}
                        {%bootstrap_form u_form%}
                        {%bootstrap_form sp_form%}
                        <button class="btn-btn-default" type="submit" name="button">Update</button>
                        <br> <br>
                      </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
