{% extends 'Profiles/base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="section">
        <div class="container-fluid">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Sign In</legend>
                    {%bootstrap_form form%}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't Have An Account? <a class="ml-2" href="{% url 'studentRegister' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}
